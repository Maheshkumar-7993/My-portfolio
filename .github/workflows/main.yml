name: Build & Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # <-- or "master" if that's your default branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # If your project is plain HTML/CSS/JS, no build step is needed
      # If you use npm (React, Vue, etc.), uncomment these lines
      # - name: Install dependencies
      #   run: npm install
      # - name: Build project
      #   run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # <-- this is the folder with your index.html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
